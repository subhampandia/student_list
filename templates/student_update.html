<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning">
            <h4>Edit Student</h4>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Roll No</label>
                    <input type="text" name="roll_no" class="form-control" value="{{ student.roll_no }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Class</label>
                    <input type="text" name="student_class" class="form-control" value="{{ student.student_class }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Father Name</label>
                    <input type="text" name="father_name" class="form-control" value="{{ student.father_name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mother Name</label>
                    <input type="text" name="mother_name" class="form-control" value="{{ student.mother_name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mobile No</label>
                    <input type="text" name="mobile_no" class="form-control" value="{{ student.mobile_no }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Blood Group</label>
                    <input type="text" name="blood_group" class="form-control" value="{{ student.blood_group }}" required>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
