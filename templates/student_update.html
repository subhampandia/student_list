<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 12px;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark text-center py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Edit Student
                    </h3>
                </div>

                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Row 1 -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Roll No</label>
                                <input type="text" name="roll_no" class="form-control"
                                       value="{{ student.roll_no }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Class</label>
                                <input type="text" name="student_class" class="form-control"
                                       value="{{ student.student_class }}" required>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text" name="name" class="form-control"
                                   value="{{ student.name }}" required>
                        </div>

                        <!-- Row 3 -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Father Name</label>
                                <input type="text" name="father_name" class="form-control"
                                       value="{{ student.father_name }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mother Name</label>
                                <input type="text" name="mother_name" class="form-control"
                                       value="{{ student.mother_name }}" required>
                            </div>
                        </div>

                        <!-- Row 4 -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input type="text" name="mobile_no" class="form-control"
                                       value="{{ student.mobile_no }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Blood Group</label>
                                <select name="blood_group" class="form-select" required>
                                    <option value="">Select Blood Group</option>
                                    <option {% if student.blood_group == "A+" %}selected{% endif %}>A+</option>
                                    <option {% if student.blood_group == "A-" %}selected{% endif %}>A-</option>
                                    <option {% if student.blood_group == "B+" %}selected{% endif %}>B+</option>
                                    <option {% if student.blood_group == "B-" %}selected{% endif %}>B-</option>
                                    <option {% if student.blood_group == "AB+" %}selected{% endif %}>AB+</option>
                                    <option {% if student.blood_group == "AB-" %}selected{% endif %}>AB-</option>
                                    <option {% if student.blood_group == "O+" %}selected{% endif %}>O+</option>
                                    <option {% if student.blood_group == "O-" %}selected{% endif %}>O-</option>
                                </select>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'student_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>

                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-check-circle"></i> Update Student
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
